<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        .btn3{
            width:110px;
            height: 25px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
        }
    

    </style>
</head>
<body>
    <div class="main-content">
    <div class="help">
<!--<a href="privacy1.html"><button class="btn3" type="button"><i class="fa-solid fa-lock"></i>&nbsp;Privacy </button></a><br><br>
<a href="private.html"><button class="btn3" type="button"><i class="fa-solid fa-shield-halved"></i>&nbsp;Safety</button></a><br><br>

<button class="btn3" onclick="loadContent('privacy1.html')"><i class="fa-solid fa-lock"></i>&nbsp;Privacy</button><br><br>
<button class="btn3" onclick="loadContent('private.html')"><i class="fa-solid fa-shield-halved"></i>&nbsp;Safety</button><br><br>
<button class="btn3" onclick="loadContent('security1.html')"><i class="fa-regular fa-eye"></i>&nbsp;Security</button><br>


    </div>
    </div> 
    <script>
        async function loadContent(page) {
          try {
              const response = await fetch(page);
              const data = await response.text();
              document.getElementById('main-content').innerHTML = data;
          } catch (error) {
              console.error('Error loading page:', error);
              document.getElementById('main-content').innerHTML = '<p>Sorry, an error occurred while loading the content.</p>';
          }
      }
       </script> 
</body>
</html>
